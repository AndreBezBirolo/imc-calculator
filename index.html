<!DOCTYPE html>
<html lang="pt-br" xml:lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora IMC</title>
</head>
<body>
<form>
    <label>
        <input class="name-imc-home" placeholder="Nome">
    </label>
    <label>
        <input class="weight-imc-home" placeholder="Peso">
    </label>
    <label>
        <input class="height-imc-home" placeholder="Altura">
    </label>
    <button>Calcular</button>
</form>
<div class="result"></div>
</body>
<script type="module" src="js/index.js"></script>
</html>
